<!-- 统一的页首文件 -->

    <div class="wrap" style="width: 100%;">

            <div class="li li-username username-top">

                    <b class="icon icon-img1"></b>
                    用户名
                    <input style="border: 1px solid #DDD;hi" type="text" id="username" name="username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="li li-password">
                <div class="input-boder">
                    <b class="icon icon-img2"></b>
                    密&#12288;码
                    <input style="border: 1px solid #DDD;" type="password" id="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="li-submit" style="margin-top: 20px;margin-left: 70px;">
                <input style="width: 100px;border: 1px solid #DDD;background: #00B38A;color: #FFF;" type="submit" id="j-login" value="立即登录">
            </div>
        </form>
    </div>
</div>
